# .github/workflows/install-docker.yml
name: Install Docker on Remote VM

on:
  workflow_dispatch:  # à¹€à¸£à¸µà¸¢à¸à¹ƒà¸Šà¹‰à¸‡à¸²à¸™à¹„à¸”à¹‰à¸”à¹‰à¸§à¸¢à¸¡à¸·à¸­

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”§ Install Docker & Docker Compose via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Updating packages..."
            sudo apt-get update -y

            echo "ğŸ“¦ Installing Docker..."
            sudo apt-get install -y docker.io

            echo "ğŸ›  Enabling Docker service..."
            sudo systemctl enable docker
            sudo systemctl start docker

            echo "ğŸ‘¤ Adding user to docker group..."
            sudo usermod -aG docker $USER

            echo "ğŸ³ Docker version:"
            docker --version

            echo "â¬‡ï¸ Downloading Docker Compose 1.29.2..."
            sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" \
              -o /usr/local/bin/docker-compose

            echo "ğŸ”‘ Applying executable permissions to Docker Compose binary..."
            sudo chmod +x /usr/local/bin/docker-compose

            echo "ğŸ§± Docker Compose version:"
            docker-compose --version

            echo "âœ… Running hello-world container to verify installation..."
            sudo docker run --rm hello-world
